<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>DESIGN3D</title>

<body>
    <div class="page">
        <div class="navbar w3-padding-small w3-center w3-bar">
            <button onclick="startWriting('txt/welcome.txt')" class="w3-button w3-blue-grey w3-border">Welcome</button>
            <button onclick="startWriting('txt/skills.txt')" class="w3-button w3-blue-grey">Skills</button>
            <button onclick="startWriting('txt/portfolio.txt')" class="w3-button w3-blue-grey">3D Portfolio</button>
            <button onclick="startWriting('txt/showcase.txt')" class="w3-button w3-blue-grey">3D Showcase</button>
            <button onclick="startWriting('txt/contact.txt')" class="w3-button w3-blue-grey">Contact</button>
        </div>
        <div class="desktop w3-padding-large">
            <div class="console w3-topbar w3-bottombar w3-leftbar w3-rightbar">
                <p>[user@DESIGN3D ~]$
                    <span id="content"></span>
                    <span id="cursor">â–ˆ</span>
                    <script>
                        var cursor = true;
                        var speed = 500;
                        setInterval(() => {
                            if (cursor) {
                                document.getElementById('cursor').style.opacity = 0;
                                cursor = false;
                            } else {
                                document.getElementById('cursor').style.opacity = 1;
                                cursor = true;
                            }
                        }, speed);
                    </script>
                </p>
            </div>
        </div>
    </div>

    <script>
        var content = document.getElementById("content");
        var i;
        var speed;
        var txt = "";
        function startWriting(file) {
            i = 0;
            speed = 1;
            content.innerHTML = "";
            fetch(file).then(r => r.text()).then(text => {
                txt = text;
                typeWriter();
                console.log(txt);
            });
        }
        function typeWriter() {
            if (i < txt.length) {
                content.innerHTML += txt.charAt(i).replace("\n", "<br/>").replace(/\s/g, '&nbsp;');
                i++;
                setTimeout(typeWriter, speed);
            }
        }
    </script>
</body>
</head>

    <script>
        var content = document.getElementById("content");
        var i;
        var speed;
        var txt = "";
        function startWriting(file) {
            i = 0;
            speed = 0;
            content.innerHTML = "";
            fetch(file).then(r => r.text()).then(text => {
                txt = text;
                typeWriter();
                // console.log(txt);
            });
        }

        function startWritingPortfolio(file) {
            i = 0;
            speed = 0;
            content.innerHTML = "";
            fetch(file).then(r => r.text()).then(text => {
                txt = text;
                typeWriter();
                // console.log(txt);
            });
            drawPortfolio();
        }

        function typeWriter() {
            if (i < txt.length) {
                content.innerHTML += txt.charAt(i).replace("\n", "<br/>").replace(/\s/g, '&nbsp;');
                i++;
                setTimeout(typeWriter, speed);
            }
        }

        function drawPortfolio() {
            content.innerHTML += '';
            var container = document.getElementById("container");
            getDivsFromFile();

        }

        function getDivsFromFile() {
            fetch('txt/portfolio.txt').then(r => r.text()).then(text => {
                var divs = text.split("?");
                divs.forEach(div => {
                    container.innerHTML += div;
                });
            });
        }

    </script>
    <script src="js/blueimp-gallery.min.js"></script>
    <script>
        document.getElementById('links').onclick = function (event) {
            event = event || window.event
            var target = event.target || event.srcElement
            var link = target.src ? target.parentNode : target
            var options = { index: link, event: event }
            var links = this.getElementsByTagName('a')
            blueimp.Gallery(links, options)
        }
    </script>
